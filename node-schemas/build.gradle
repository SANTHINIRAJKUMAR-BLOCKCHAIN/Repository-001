apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'idea'
apply plugin: 'net.corda.plugins.publish-utils'
apply plugin: 'com.jfrog.artifactory'

description 'Corda node database schemas'

dependencies {
    compile project(':core')

    // Requery: SQL based query & persistence for Kotlin
    kapt "io.requery:requery-processor:$requery_version"

    // WARNING: Do not add test-utils to this project - due to the order in while gradle resolves modules this
    // module gets resolved too early and the publication name does not get updated by the publish plugin and breaks
    // the generated POM files.
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile "junit:junit:$junit_version"

    // For H2 database support in persistence
    testCompile "com.h2database:h2:$h2_version"
}

sourceSets {
    main {
        kotlin {
            srcDir "$buildDir/generated/source/kapt/main"
        }
    }
}

jar {
    baseName 'corda-node-schemas'
}

publish {
    name = jar.baseName
}