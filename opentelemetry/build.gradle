plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'corda.common-publishing'
}

description 'OpenTelemetry SDK Bundle'

dependencies {
    implementation "io.opentelemetry:opentelemetry-sdk:$open_telemetry_version"
    implementation "io.opentelemetry:opentelemetry-exporter-otlp:$open_telemetry_version"
    implementation "io.opentelemetry:opentelemetry-semconv:$open_telemetry_sem_conv_version"
    implementation ("com.squareup.okhttp3:okhttp:$okhttp_version") {
        force = true
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'corda-opentelemetry'
            from components.java
        }
    }
}

