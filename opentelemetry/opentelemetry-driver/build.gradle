plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'com.github.johnrengelman.shadow'
}

description 'OpenTelemetry Driver'

dependencies {
    implementation project(":opentelemetry")
}

shadowJar {
    archiveClassifier = null
    classifier = null
    exclude "**/Log4j2Plugins.dat"
    zip64 true
}

artifacts {
    archives shadowJar
//    publish shadowJar
}

jar {
    enabled = false
}

